<app-navbar></app-navbar>



<div class="container" style="margin-top: 20px;">
  <div  style="margin-top: 5%;margin-bottom: 5%;">
    <h2 style="font-family: Oswald">
        List of books Available In Library!
    </h2>
    <span style="float: right;margin-bottom: 2%;">
      <input #name (keyup)="onEnter(name.value)" placeholder="&#xF002; Enter Book Name" class="form-control mr-sm-2 "
      style="font-family:Arial, FontAwesome" title="Search based on Book Name" />
    </span>
</div>
  <div class="table-responsive"  style="margin-top: 20px;">
    <table class="table table-hover">
        <thead class="thead-info table-info">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Availablity</th>
            <th scope="col">Issuable Status</th>
            <th scope="col">View</th>
            <th scope="col" *ngIf="getAdminLoggedIn()">Delete Book</th>
          </tr>
        </thead>
        <tbody>
          
       
          <tr *ngFor="let book of books; let i=index">
            <th>{{book.name}}</th>
            <td >{{book.description}}</td>
            <td >{{book.price}}</td>
            <td *ngIf="book.availableStatus"><p style="color: green;">Available</p></td>
            <td *ngIf="!book.availableStatus"><p style="color: red;">UnAvailable</p></td>

            <td >{{book.issuableStatus==true?'Take Away':'In House'}}</td>
            <td> <button type="button" class="btn btn-outline-info" [disabled]="!book.availableStatus" (click)="viewBook(book._id)">View More</button></td>
            <td scope="col" *ngIf="getAdminLoggedIn()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i style="color:red; cursor: pointer;" (click)="deleteBook(book._id)"  class="fa fa-trash" aria-hidden="true"></i></td>
            
          </tr>
        </tbody>
      </table>
    </div>
</div>
